<!doctype html>

<html lang="id">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Aplikasi Tata Surya — Space Simulator</title>
  <style>
    /* Reset */
    *{box-sizing:border-box;margin:0;padding:0}
    html,body{height:100%}
    body{
      font-family: Inter, ui-sans-serif, system-ui, -apple-system, 'Segoe UI', Roboto, 'Helvetica Neue', Arial;
      background: radial-gradient(ellipse at 20% 10%, rgba(255,255,255,0.03) 0%, rgba(255,255,255,0.01) 2%, transparent 10%),
                  radial-gradient(ellipse at 80% 90%, rgba(255,255,255,0.02) 0%, rgba(255,255,255,0.00) 2%, transparent 10%),
                  linear-gradient(180deg, #000014 0%, #000815 100%);
      color:#e6f4ff;
      overflow:hidden;
      display:flex;align-items:center;justify-content:center;padding:24px;
    }/* Stars background */
.stars{
  position:fixed;inset:0;z-index:0;pointer-events:none;
  background-image: radial-gradient(#ffffff 0.8px, transparent 0.9px), radial-gradient(#ffffff 0.6px, transparent 0.7px);
  background-size: 120px 120px, 60px 60px;
  opacity:0.35;
  mix-blend-mode:screen;
  transform:translateZ(0);
}

/* App container */
.app{
  position:relative;z-index:1;width:100%;max-width:1200px;height:820px;border-radius:14px;overflow:hidden;
  box-shadow: 0 10px 40px rgba(2,6,23,0.7), inset 0 1px 0 rgba(255,255,255,0.02);
  background: linear-gradient(180deg, rgba(3,8,20,0.35), rgba(3,6,12,0.15));
  display:grid;grid-template-columns:1fr 360px;gap:18px;padding:18px
}

/* Left - solar canvas */
.space {
  position:relative;border-radius:10px;padding:18px;background:transparent;overflow:hidden;
}
.space .viewport{
  position:absolute;inset:18px;border-radius:8px;overflow:visible;
  display:flex;align-items:center;justify-content:center;
}

/* Center sun */
.sun{
  position:relative;width:120px;height:120px;border-radius:50%;
  background: radial-gradient(circle at 30% 30%, #fff7c6 0%, #ffd166 12%, #ff9f1c 35%, #ff6b00 60%, #ff3b00 100%);
  box-shadow: 0 0 40px rgba(255,140,0,0.6), 0 0 120px rgba(255,140,0,0.12);
  display:flex;align-items:center;justify-content:center;font-weight:700;color:#331900
}
.sun::after{content:'Matahari';position:absolute;bottom:-26px;left:50%;transform:translateX(-50%);font-size:12px;color:#ffd;opacity:0.9}

/* Orbits container */
.orbit-wrap{position:absolute;inset:0;display:block}
.orbit{position:absolute;left:50%;top:50%;transform:translate(-50%,-50%);border-radius:50%;border:1px dashed rgba(255,255,255,0.05)}

/* Planet common */
.planet{position:absolute;border-radius:50%;display:flex;align-items:center;justify-content:center;cursor:pointer;box-shadow:0 6px 18px rgba(2,6,23,0.6)}
.planet .label{position:absolute;top:110%;left:50%;transform:translateX(-50%);font-size:12px;color:rgba(230,244,255,0.9)}

/* Orbit animations: each orbit is a div sized; inside it, planet rotates around center */
.orbit .carrier{position:absolute;left:50%;top:50%;transform-origin: -50% -50%;}

/* Individual sizes and orbits (scale is illustrative, bukan skala nyata) */
/* Orbit sizes */
:root{
  --o1:70px;  /* Mercury */
  --o2:100px; /* Venus */
  --o3:140px; /* Earth */
  --o4:180px; /* Mars */
  --o5:260px; /* Jupiter */
  --o6:320px; /* Saturn */
  --o7:380px; /* Uranus */
  --o8:460px; /* Neptune */
  --o9:520px; /* Pluto (dwarf) */
}

.orbit.o-mercury{width:calc(var(--o1) * 2);height:calc(var(--o1) * 2)}
.orbit.o-venus{width:calc(var(--o2) * 2);height:calc(var(--o2) * 2)}
.orbit.o-earth{width:calc(var(--o3) * 2);height:calc(var(--o3) * 2)}
.orbit.o-mars{width:calc(var(--o4) * 2);height:calc(var(--o4) * 2)}
.orbit.o-jupiter{width:calc(var(--o5) * 2);height:calc(var(--o5) * 2)}
.orbit.o-saturn{width:calc(var(--o6) * 2);height:calc(var(--o6) * 2)}
.orbit.o-uranus{width:calc(var(--o7) * 2);height:calc(var(--o7) * 2)}
.orbit.o-neptune{width:calc(var(--o8) * 2);height:calc(var(--o8) * 2)}
.orbit.o-pluto{width:calc(var(--o9) * 2);height:calc(var(--o9) * 2)}

/* Planets appearance */
.planet.mercury{width:10px;height:10px;background:linear-gradient(180deg,#bdbdbd,#8f8f8f)}
.planet.venus{width:18px;height:18px;background:linear-gradient(180deg,#f7e6b5,#d7b78a)}
.planet.earth{width:20px;height:20px;background:linear-gradient(180deg,#6fb7ff,#0b6f3b);}
.planet.mars{width:14px;height:14px;background:linear-gradient(180deg,#ffb78f,#c84a26)}
.planet.jupiter{width:46px;height:46px;background:linear-gradient(180deg,#f4d7b5,#ba7b47);box-shadow:0 10px 30px rgba(186,123,71,0.18)}
.planet.saturn{width:40px;height:40px;background:linear-gradient(180deg,#e9d9c6,#caa77d);}
.planet.uranus{width:30px;height:30px;background:linear-gradient(180deg,#cfeefb,#7ec8d6)}
.planet.neptune{width:30px;height:30px;background:linear-gradient(180deg,#74a6ff,#224e9e)}
.planet.pluto{width:12px;height:12px;background:linear-gradient(180deg,#d8cfc4,#9c8f82)}

/* Saturn ring */
.planet.saturn::before{
  content:'';position:absolute;left:50%;top:50%;transform:translate(-50%,-50%) rotate(20deg);width:70px;height:14px;border-radius:50%;background:linear-gradient(90deg,rgba(255,255,255,0.18),rgba(255,255,255,0.06));box-shadow:inset 0 2px 8px rgba(0,0,0,0.25)
}

/* Carriers positioning (move planet to edge of orbit) */
.orbit .planet{left:50%;top:0;transform:translate(-50%,-50%)}

/* Rotation speeds — translate seconds into animation durations (not realistic) */
.carrier.mercury{animation:spin 6s linear infinite}
.carrier.venus{animation:spin 15s linear infinite}
.carrier.earth{animation:spin 24s linear infinite}
.carrier.mars{animation:spin 45s linear infinite}
.carrier.jupiter{animation:spin 300s linear infinite}
.carrier.saturn{animation:spin 600s linear infinite}
.carrier.uranus{animation:spin 1200s linear infinite}
.carrier.neptune{animation:spin 2400s linear infinite}
.carrier.pluto{animation:spin 4800s linear infinite}

@keyframes spin{from{transform:translate(-50%,-50%) rotate(0deg)}to{transform:translate(-50%,-50%) rotate(360deg)}}

/* Right — info panel */
.sidebar{background:linear-gradient(180deg, rgba(255,255,255,0.02), rgba(255,255,255,0.01));padding:18px;border-radius:10px;overflow:auto}
.sidebar h2{font-size:20px;margin-bottom:8px}
.list{display:flex;flex-direction:column;gap:8px;margin-bottom:12px}
.list button{background:transparent;border:1px solid rgba(255,255,255,0.06);padding:10px;border-radius:8px;color:inherit;text-align:left;cursor:pointer}
.controls{display:flex;gap:8px;flex-wrap:wrap;margin-bottom:12px}
.controls button{padding:8px 10px;border-radius:8px;border:none;background:rgba(255,255,255,0.04);cursor:pointer}

.info{background:linear-gradient(180deg, rgba(255,255,255,0.02), rgba(255,255,255,0.01));padding:12px;border-radius:8px;font-size:14px;line-height:1.45}

/* Modal */
.modal{position:fixed;inset:0;display:none;align-items:center;justify-content:center;background:linear-gradient(0deg,rgba(1,2,6,0.6),rgba(1,2,6,0.6));z-index:50}
.modal .card{background:#061028;padding:18px;border-radius:12px;max-width:720px;width:92%;box-shadow:0 12px 60px rgba(0,0,0,0.7)}
.modal .close{position:absolute;right:22px;top:18px;color:#cde;cursor:pointer}

/* Responsive */
@media (max-width:980px){
  .app{grid-template-columns:1fr;max-width:980px;height:900px}
  .sidebar{order:2}
  .space{order:1;height:560px}
}

  </style>
</head>
<body>
  <div class="stars" aria-hidden="true"></div>
  <div class="app" role="application" aria-label="Aplikasi tata surya"><div class="space" id="space">
  <div class="viewport" id="viewport">
    <div class="sun" id="sun"> </div>

    <div class="orbit-wrap" id="orbits">
      <!-- Orbits are inserted by JS for clarity -->
    </div>
  </div>
</div>

<aside class="sidebar" aria-label="Panel informasi">
  <h2>Tata Surya — Pilih Astral</h2>
  <div class="controls">
    <button id="focusSun">Fokus Matahari</button>
    <button id="toggleLabels">Toggle Label</button>
    <button id="pause">Jeda Orbit</button>
  </div>

  <div class="list" id="planetList">
    <!-- Buttons generated by JS -->
  </div>

  <div class="info" id="info">
    <strong>Petunjuk:</strong>
    <p>Klik salah satu planet pada tampilan "angkasa" atau pilih dari daftar untuk melihat informasi rinci. Gunakan tombol "Jeda" untuk menghentikan pergerakan orbit sementara.</p>
  </div>
</aside>

  </div>  <div class="modal" id="modal">
    <div class="card" role="dialog" aria-modal="true" aria-labelledby="m-title">
      <div class="close" id="closeModal">✕</div>
      <h3 id="m-title">Judul</h3>
      <p id="m-body"></p>
    </div>
  </div>  <script>
    // Data for bodies (ringkas, informatif). Sumber: pengetahuan umum — untuk data ilmiah lebih rinci bisa tambahkan referensi.
    const bodies = [
      {id:'sun', name:'Matahari', type:'Bintang', diameter:'1.391.000 km', mass:'1.989×10^30 kg', desc:'Bintang pusat tata surya — sumber cahaya dan energi. Memegang ~99.86% massa tata surya.'},
      {id:'mercury', name:'Merkurius', type:'Planet Terestrial', diameter:'4.879 km', mass:'3.30×10^23 kg', desc:'Planet terkecil dan terdekat dari Matahari. Permukaan berbatu dan penuh kawah.'},
      {id:'venus', name:'Venus', type:'Planet Terestrial', diameter:'12.104 km', mass:'4.87×10^24 kg', desc:'Tertutup awan tebal CO2 dan asam sulfat; suhu permukaan sangat panas.'},
      {id:'earth', name:'Bumi', type:'Planet Terestrial', diameter:'12.742 km', mass:'5.97×10^24 kg', desc:'Satu-satunya planet yang diketahui mendukung kehidupan (hingga saat ini). Memiliki satu satelit alami: Bulan.'},
      {id:'mars', name:'Mars', type:'Planet Terestrial', diameter:'6.779 km', mass:'6.42×10^23 kg', desc:'Planet merah — permukaannya berkarat karena oksida besi. Tempat riset astrobiologi aktif.'},
      {id:'jupiter', name:'Jupiter', type:'Planet Gas Raksasa', diameter:'139.820 km', mass:'1.90×10^27 kg', desc:'Planet terbesar dengan badai raksasa (Bintik Merah Besar) dan banyak satelit.'},
      {id:'saturn', name:'Saturnus', type:'Planet Gas Raksasa', diameter:'116.460 km', mass:'5.68×10^26 kg', desc:'Terkenal dengan cincinnya yang luas terbuat dari partikel es dan batuan.'},
      {id:'uranus', name:'Uranus', type:'Planet Es Raksasa', diameter:'50.724 km', mass:'8.68×10^25 kg', desc:'Berotasi miring hampir 90°; memiliki warna kebiruan dari metana di atmosfer.'},
      {id:'neptune', name:'Neptunus', type:'Planet Es Raksasa', diameter:'49.244 km', mass:'1.02×10^26 kg', desc:'Serupa Uranus tapi lebih gelap dan berangin kencang; jauh di tata surya luar.'},
      {id:'pluto', name:'Pluto (Dwarf)', type:'Planet Katai', diameter:'2.377 km', mass:'1.31×10^22 kg', desc:'Dahulu diklasifikasikan sebagai planet, kini statusnya sebagai planet katai di sabuk Kuiper.'}
    ];

    const orbitOrder = ['mercury','venus','earth','mars','jupiter','saturn','uranus','neptune','pluto'];

    const orbitsContainer = document.getElementById('orbits');
    const planetList = document.getElementById('planetList');
    const infoBox = document.getElementById('info');
    const modal = document.getElementById('modal');
    const mTitle = document.getElementById('m-title');
    const mBody = document.getElementById('m-body');
    const closeModal = document.getElementById('closeModal');

    // Generate orbit elements and list
    orbitOrder.forEach(id => {
      const orbit = document.createElement('div');
      orbit.className = 'orbit o-' + id;

      const carrier = document.createElement('div');
      carrier.className = 'carrier ' + id;

      const p = document.createElement('div');
      p.className = 'planet ' + id;
      p.setAttribute('data-id', id);

      const label = document.createElement('div');
      label.className = 'label';
      const bodyData = bodies.find(b => b.id === id);
      label.textContent = bodyData ? bodyData.name : id;
      p.appendChild(label);

      carrier.appendChild(p);
      orbit.appendChild(carrier);
      orbitsContainer.appendChild(orbit);

      // list button
      const btn = document.createElement('button');
      btn.textContent = bodyData.name;
      btn.addEventListener('click', () => showInfo(bodyData));
      planetList.appendChild(btn);

      // planet click
      p.addEventListener('click', () => showInfo(bodyData));
    });

    // Show info in sidebar or modal
    function showInfo(body){
      if(!body) return;
      mTitle.textContent = body.name;
      mBody.innerHTML = <strong>Jenis:</strong> ${body.type} <br><strong>Diameter:</strong> ${body.diameter} <br><strong>Mass:</strong> ${body.mass} <br><p style=\"margin-top:8px;\">${body.desc}</p>;
      modal.style.display = 'flex';
    }

    closeModal.addEventListener('click', ()=> modal.style.display='none');
    modal.addEventListener('click', (e)=>{ if(e.target === modal) modal.style.display='none'; });

    // Controls
    const toggleLabelsBtn = document.getElementById('toggleLabels');
    let labelsVisible = true;
    toggleLabelsBtn.addEventListener('click', ()=>{
      labelsVisible = !labelsVisible;
      document.querySelectorAll('.planet .label').forEach(l=> l.style.display = labelsVisible ? 'block' : 'none');
    });

    const pauseBtn = document.getElementById('pause');
    let paused = false;
    pauseBtn.addEventListener('click', ()=>{
      paused = !paused;
      document.querySelectorAll('.carrier').forEach(c=> c.style.animationPlayState = paused ? 'paused' : 'running');
      pauseBtn.textContent = paused ? 'Lanjutkan Orbit' : 'Jeda Orbit';
    });

    const focusSunBtn = document.getElementById('focusSun');
    focusSunBtn.addEventListener('click', ()=>{
      // simple pulse effect
      const sun = document.getElementById('sun');
      sun.animate([{boxShadow:'0 0 40px rgba(255,140,0,0.6)'},{boxShadow:'0 0 120px rgba(255,140,0,0.8)'}],{duration:800,iterations:2});
    });

    // Accessibility: keyboard focus for planet buttons
    planetList.querySelectorAll('button').forEach((b, i)=>{
      b.addEventListener('keydown', (e)=>{ if(e.key==='Enter' || e.key===' ') b.click(); });
    });

    // Initial info (Matahari)
    document.addEventListener('DOMContentLoaded', ()=>{
      const sun = bodies.find(b=>b.id==='sun');
      infoBox.innerHTML = <strong>${sun.name}</strong><p style=\"margin-top:8px;\">${sun.desc}</p>;
    });

    // Resize handling: keep orbits centered and scale inside viewport
    function adjustLayout(){
      const vp = document.getElementById('viewport');
      const rect = vp.getBoundingClientRect();
      // determine scale factor so outermost orbit fits comfortably
      const outer = getComputedStyle(document.documentElement).getPropertyValue('--o9').replace('px','')*1 || 520;
      const needed = (outer + 60) * 2; // padding
      const scale = Math.min(1, rect.width / needed, rect.height / needed);
      orbitsContainer.style.transform = translate(-50%,-50%) scale(${scale});
      orbitsContainer.style.left = '50%';
      orbitsContainer.style.top = '50%';
      orbitsContainer.style.position = 'absolute';
    }
    window.addEventListener('resize', adjustLayout);
    adjustLayout();

    // Small UX: show tooltip info on hover (title attribute already helps on mobile)
    document.querySelectorAll('.planet').forEach(p=>{
      const id = p.getAttribute('data-id');
      const d = bodies.find(b=>b.id===id);
      if(d) p.title = d.name + ' — klik untuk info';
    });

  </script></body>
</html>
